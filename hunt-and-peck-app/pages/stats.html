<!DOCTYPE html>
<html>
<head>
	<title>Statistics</title>
	<link href="https://fonts.googleapis.com/css?family=Hind+Vadodara:500|Julius+Sans+One|Raleway|Scada|Varela" rel="stylesheet">
	<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
	<link rel="stylesheet" href="../css/main.css">
</head>
<body >
	<nav>
		<div class="nav-wrapper purple lighten-3">
			<a href="../app.html" class="brand-logo center">
			</a>
			<ul class="left">
				<li>
					<a href="../app.html">Play!</a>
				</li>
				<li>
					<a href="stats.html">Statistics</a>
				</li>
			</ul>
		</div>
	</nav>
	<div class="padding"></div>
	<div class="container">
		<div class="row">
			<div class="col s4">

			</div>
			<div class="col s8">
				<img class="center" src="../src/huntnpeckfinal2.gif" alt="">

		</div>
		</div>
	<div class="row">
		<div class="col s6">
			<h4 class="center-align heading">Top Plays By WPM</h4><br>
			<table class="centered striped">
	      <thead>
	        <tr>
	          <th>Words Per Minute</th>
	          <th>Player</th>
	        </tr>
	      </thead>
	      <tbody id="topplays">
	      </tbody>
	    </table>
    </div>

    <div class="col s5 offset-s1">
    	<h4 class="heading">Search for a player to see their stats:</h4>
			<form id="user-stats">
				<input type="text" id="username-input" placeholder="Username">
				<input type="submit" value="Search" class="btn purple lighten-3">
			</form><br>
			<div>
				<h4 id="player-name" class="heading"></h4>
				<table class="centered striped">
		      <thead>
		        <tr>
		          <th id="wpm-th"></th>
		          <th id="acc-th"></th>
		        </tr>
		      </thead>
		      <tbody id="player-stats">
		      </tbody>
		    </table>
			</div>
    </div>
	</div>

	</div>

	<script type="text/javascript" src="../src/stats.js"></script>
</body>
</html>
