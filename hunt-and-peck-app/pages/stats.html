<!DOCTYPE html>
<html>
<head>
	<title>Statistics - Hunt 'N' Peck</title>
	<link href="https://fonts.googleapis.com/css?family=Hind+Vadodara:500|Julius+Sans+One|Raleway|Scada|Varela" rel="stylesheet">
	<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
	<link rel="stylesheet" href="../css/main.css">
</head>
<body >
	<nav>
		<div class="nav-wrapper purple lighten-3">
			<a href="../app.html" class="brand-logo center">
			</a>
			<ul class="left">
				<li>
					<a href="../app.html">Play!</a>
				</li>
				<li>
					<a href="stats.html">Statistics</a>
				</li>
			</ul>
		</div>
	</nav>
	<div class="padding"></div>
	<div class="container">
		<img class="center" src="../src/huntnpeckfinal2.gif" alt="">

	<div class="row">
		<div class="col s6">
			<h4 class="center-align heading">Top 10 Plays</h4><br>
			<table class="centered striped">
	      <thead>
	        <tr>
	          <th class="tb-col-width">Words Per Minute</th>
	          <th class="tb-col-width">Player</th>
	        </tr>
	      </thead>
	      <tbody id="topplays">
	      </tbody>
	    </table>
    </div>

    <div class="col s5 offset-s1">
			<div id="table">
			</div>

			<div class="card grey lighten-3">
				<div class="card-content black-text">
					<h5 class="heading">Search for a player to see their stats:</h5>
					<form id="user-stats">
						<input type="text" id="username-input" placeholder="Username">
						<input type="submit" value="Search" class="btn purple lighten-3">
					</form>
				</div>
			</div>
    </div>
	</div>

	</div>

	<script type="text/javascript" src="../src/stats.js"></script>
</body>
</html>
